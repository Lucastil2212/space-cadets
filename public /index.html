<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Space Cadets</title>
  <style>
    /* Grid styles */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: minmax(200px, auto);
      grid-gap: 20px;
    }

    .grid-item {
      position: relative;
    }

    .grid-item img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-item:hover .overlay {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay h3 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin: 0;
    }

    .overlay a {
      display: block;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-decoration: none;
    }

    .overlay a:hover {
      text-decoration: underline;
    }

    /* Navigation bar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
